[global/wm]
margin-top = 0
margin-bottom = 0
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
width = 100%
height = 50
radius = 0
fixed-center = true
monitor = ${env:MONITOR:}
background = #00000000
foreground = ${colors.white}


border-color = #00000000
padding       = 2
module-margin = 1

font-0 = JetbrainsMono Nerd Font:style=Medium:size=19;2
font-1 = JetbrainsMono Nerd Font:stytle=Medium:size=25;1

modules-left    = i3 
modules-right   = pulseaudio battery network network2 network3 time

wm-restack = i3
bottom = true
cursor-click  = pointer
enable-ipc = true
[settings]
screenchange-reload = true
